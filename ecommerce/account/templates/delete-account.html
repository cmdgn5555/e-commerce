{% extends 'base.html' %}

{% load static %}

{% block title %}
    Delete Account
{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Delete Account</h2>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-success float-end ms-2 me-2">
                        <i class="fa fa-trash" aria-hidden="true"> Delete my account</i>
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn btn-sm btn-danger float-end ms-2 me-2">
                        <i class="fa fa-arrow-left" aria-hidden="true"> Go Back</i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
