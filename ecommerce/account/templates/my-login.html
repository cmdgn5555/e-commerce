{% extends 'base.html' %}

{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Sign In</h2>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="card-body">
                    {{ form }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-success float-end ms-2 me-2">Sign In</button>
                    <a href="{% url 'register' %}" class="btn btn-sm btn-warning float-end ms-2 me-2">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
